<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MAISON</title>
    <link href="../logo.png" rel="icon" type="image/x-icon">
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0a0a0a',
                        gold: '#d4af37',
                        'gold-light': '#f3e5ab',
                    },
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'],
                        sans: ['Lato', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-dark text-gray-200 antialiased selection:bg-gold selection:text-dark min-h-screen flex items-center justify-center relative overflow-hidden">

    <!-- Background Elements -->
    <div class="absolute inset-0 pointer-events-none">
        <div class="absolute top-0 left-0 w-full h-full bg-[url('https://images.unsplash.com/photo-1507652313519-d4e9174996dd?auto=format&fit=crop&w=1950&q=80')] bg-cover bg-center opacity-20"></div>
        <div class="absolute inset-0 bg-gradient-to-t from-dark via-dark/80 to-dark/40"></div>
    </div>

    <div class="w-full max-w-md bg-dark/80 backdrop-blur-md border border-white/10 p-12 relative z-10 animate-fade-up">
        <div class="text-center mb-12">
            <a href="index.html" class="absolute left-1/2 transform -translate-x-1/2"></a>
            <p class="text-xs uppercase tracking-[0.2em] text-gold">Welcome Back</p>
        </div>

        <form class="space-y-8">
            <div class="space-y-2">
                <label class="block text-xs uppercase tracking-widest text-gray-500">Email Address</label>
                <input type="email" placeholder="john@example.com" class="w-full bg-transparent border-b border-white/20 py-3 text-white placeholder-gray-700 focus:outline-none focus:border-gold transition-colors font-serif">
            </div>
            
            <div class="space-y-2">
                <label class="block text-xs uppercase tracking-widest text-gray-500">Password</label>
                <input type="password" placeholder="••••••••" class="w-full bg-transparent border-b border-white/20 py-3 text-white placeholder-gray-700 focus:outline-none focus:border-gold transition-colors font-serif">
            </div>

            <div class="flex items-center justify-between text-xs">
                <label class="flex items-center gap-2 cursor-pointer group">
                    <input type="checkbox" class="w-3 h-3 text-gold border-white/20 bg-transparent rounded-none focus:ring-0 focus:ring-offset-0">
                    <span class="text-gray-500 group-hover:text-white transition-colors uppercase tracking-wider">Remember me</span>
                </label>
                <a href="#" class="text-gray-500 hover:text-gold transition-colors uppercase tracking-wider">Forgot password?</a>
            </div>

            <button type="button" onclick="window.location.href='profile.html'" class="w-full py-4 bg-white text-dark uppercase tracking-[0.2em] text-xs font-bold hover:bg-gold hover:text-white transition-all duration-500">
                Sign In
            </button>
        </form>

        <div class="mt-12 text-center">
            <p class="text-xs text-gray-500 uppercase tracking-wider">
                New Client? <a href="signup.html" class="text-white hover:text-gold transition-colors border-b border-white/20 pb-0.5 hover:border-gold">Create Account</a>
            </p>
        </div>
    </div>

</body>
</html>
