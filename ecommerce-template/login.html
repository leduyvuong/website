<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LuxeMarket</title>
    
    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: '#0f172a', // Slate 900
                        accent: '#4f46e5', // Indigo 600
                        'accent-hover': '#4338ca', // Indigo 700
                    }
                }
            }
        }
    </script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-gray-50 text-slate-800 antialiased min-h-screen flex">

    <!-- Left Side: Form -->
    <div class="w-full lg:w-1/2 flex items-center justify-center p-8 lg:p-12 bg-white">
        <div class="w-full max-w-md">
            <a href="index.html" class="flex items-center gap-2 group mb-12">
                <div class="w-10 h-10 bg-primary text-white rounded-xl flex items-center justify-center text-xl font-bold group-hover:rotate-12 transition-transform">
                    L
                </div>
                <span class="text-2xl font-bold text-primary tracking-tight">LuxeMarket</span>
            </a>

            <h1 class="text-3xl font-bold text-primary mb-2">Welcome Back</h1>
            <p class="text-gray-500 mb-8">Enter your credentials to access your account.</p>

            <form class="space-y-6">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Email Address</label>
                    <div class="relative">
                        <input type="email" placeholder="john@example.com" class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-accent transition-colors">
                        <i class="ph ph-envelope absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-lg"></i>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <input type="password" placeholder="••••••••" class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-accent transition-colors">
                        <i class="ph ph-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-lg"></i>
                    </div>
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" class="w-4 h-4 text-accent border-gray-300 rounded focus:ring-accent">
                        <span class="text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-accent font-bold hover:text-accent-hover">Forgot password?</a>
                </div>

                <button type="button" onclick="window.location.href='profile.html'" class="w-full py-4 bg-primary text-white rounded-xl font-bold hover:bg-primary/90 transition-all shadow-lg shadow-primary/30 flex items-center justify-center gap-2">
                    Sign In <i class="ph-bold ph-arrow-right"></i>
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-gray-500">Don't have an account? <a href="signup.html" class="text-accent font-bold hover:text-accent-hover">Sign up</a></p>
            </div>
            
            <div class="mt-8 pt-8 border-t border-gray-100">
                <p class="text-center text-xs text-gray-400 mb-4">Or continue with</p>
                <div class="flex gap-4 justify-center">
                    <button class="w-12 h-12 rounded-full border border-gray-200 flex items-center justify-center hover:bg-gray-50 transition-colors"><i class="ph-fill ph-google-logo text-xl"></i></button>
                    <button class="w-12 h-12 rounded-full border border-gray-200 flex items-center justify-center hover:bg-gray-50 transition-colors"><i class="ph-fill ph-facebook-logo text-xl text-blue-600"></i></button>
                    <button class="w-12 h-12 rounded-full border border-gray-200 flex items-center justify-center hover:bg-gray-50 transition-colors"><i class="ph-fill ph-apple-logo text-xl"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Right Side: Image -->
    <div class="hidden lg:block w-1/2 bg-gray-100 relative overflow-hidden">
        <img src="https://images.unsplash.com/photo-1483985988355-763728e1935b?auto=format&fit=crop&w=1950&q=80" alt="Login Background" class="absolute inset-0 w-full h-full object-cover">
        <div class="absolute inset-0 bg-primary/40 backdrop-blur-sm"></div>
        <div class="absolute bottom-12 left-12 right-12 text-white">
            <h2 class="text-4xl font-bold mb-4">Discover Premium Quality</h2>
            <p class="text-lg text-gray-200">Join thousands of satisfied customers and experience the best in online shopping.</p>
        </div>
    </div>

</body>
</html>
