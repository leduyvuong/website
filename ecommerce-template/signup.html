<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LuxeMarket</title>
    <link href="../logo.png" rel="icon" type="image/x-icon">
    
    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: '#0f172a', // Slate 900
                        accent: '#4f46e5', // Indigo 600
                        'accent-hover': '#4338ca', // Indigo 700
                    }
                }
            }
        }
    </script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-gray-50 text-slate-800 antialiased min-h-screen flex">

    <!-- Left Side: Form -->
    <div class="w-full lg:w-1/2 flex items-center justify-center p-8 lg:p-12 bg-white">
        <div class="w-full max-w-md">
            <a href="index.html" class="flex items-center gap-2 group mb-12">
                <img src="../logo.png" alt="Logo" class="w-10 h-10 object-contain">
                
            </a>

            <h1 class="text-3xl font-bold text-primary mb-2">Create Account</h1>
            <p class="text-gray-500 mb-8">Start your journey with us today.</p>

            <form class="space-y-6">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Full Name</label>
                    <div class="relative">
                        <input type="text" placeholder="John Doe" class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-accent transition-colors">
                        <i class="ph ph-user absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-lg"></i>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Email Address</label>
                    <div class="relative">
                        <input type="email" placeholder="john@example.com" class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-accent transition-colors">
                        <i class="ph ph-envelope absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-lg"></i>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <input type="password" placeholder="••••••••" class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-accent transition-colors">
                        <i class="ph ph-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-lg"></i>
                    </div>
                </div>

                <div class="flex items-start gap-2 text-sm">
                    <input type="checkbox" class="mt-1 w-4 h-4 text-accent border-gray-300 rounded focus:ring-accent">
                    <span class="text-gray-600">I agree to the <a href="#" class="text-accent font-bold hover:underline">Terms of Service</a> and <a href="#" class="text-accent font-bold hover:underline">Privacy Policy</a>.</span>
                </div>

                <button type="button" onclick="window.location.href='index.html'" class="w-full py-4 bg-primary text-white rounded-xl font-bold hover:bg-primary/90 transition-all shadow-lg shadow-primary/30 flex items-center justify-center gap-2">
                    Create Account <i class="ph-bold ph-arrow-right"></i>
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-gray-500">Already have an account? <a href="login.html" class="text-accent font-bold hover:text-accent-hover">Sign in</a></p>
            </div>
        </div>
    </div>

    <!-- Right Side: Image -->
    <div class="hidden lg:block w-1/2 bg-gray-100 relative overflow-hidden">
        <img src="https://images.unsplash.com/photo-1441986300917-64674bd600d8?auto=format&fit=crop&w=1950&q=80" alt="Signup Background" class="absolute inset-0 w-full h-full object-cover">
        <div class="absolute inset-0 bg-accent/40 backdrop-blur-sm"></div>
        <div class="absolute bottom-12 left-12 right-12 text-white">
            <h2 class="text-4xl font-bold mb-4">Join Our Community</h2>
            <p class="text-lg text-gray-100">Get exclusive access to new arrivals, sales, and special offers.</p>
        </div>
    </div>

</body>
</html>
