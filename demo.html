<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Showcase - LuxeMarket & MAISON</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-gray-100 h-screen overflow-hidden">

    <div class="flex flex-col md:flex-row h-full">
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl w-full">
            
            <!-- Basic Template -->
            <a href="basic-template/index.html" class="group relative block bg-white rounded-3xl overflow-hidden shadow-xl hover:shadow-2xl transition-all duration-500 transform hover:-translate-y-2">
                <div class="aspect-[4/5] bg-gray-100 relative overflow-hidden">
                    <div class="absolute inset-0 flex items-center justify-center text-gray-400">
                        <i class="ph ph-storefront text-6xl"></i>
                    </div>
                    <div class="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition-colors duration-500"></div>
                </div>
                <div class="absolute bottom-0 left-0 right-0 p-8 bg-gradient-to-t from-black/80 to-transparent text-white translate-y-4 group-hover:translate-y-0 transition-transform duration-500">
                    <h2 class="text-3xl font-bold mb-2">SimpleStore</h2>
                    <p class="text-gray-200 mb-4 opacity-0 group-hover:opacity-100 transition-opacity duration-500 delay-100">Clean, minimalist, and affordable.</p>
                    <span class="inline-flex items-center gap-2 text-sm font-bold uppercase tracking-widest border-b border-white pb-1">
                        View Demo <i class="ph-bold ph-arrow-right"></i>
                    </span>
                </div>
            </a>

            <!-- Standard Template -->
            <a href="ecommerce-template/index.html" class="group relative block bg-white rounded-3xl overflow-hidden shadow-xl hover:shadow-2xl transition-all duration-500 transform hover:-translate-y-2">
                <div class="aspect-[4/5] bg-indigo-50 relative overflow-hidden">
                    <div class="absolute inset-0 flex items-center justify-center text-indigo-200">
                        <i class="ph ph-shopping-bag text-6xl"></i>
                    </div>
                    <div class="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition-colors duration-500"></div>
                </div>
                <div class="absolute bottom-0 left-0 right-0 p-8 bg-gradient-to-t from-indigo-900/90 to-transparent text-white translate-y-4 group-hover:translate-y-0 transition-transform duration-500">
                    <h2 class="text-3xl font-bold mb-2">LuxeMarket</h2>
                    <p class="text-indigo-100 mb-4 opacity-0 group-hover:opacity-100 transition-opacity duration-500 delay-100">Modern, feature-rich, and versatile.</p>
                    <span class="inline-flex items-center gap-2 text-sm font-bold uppercase tracking-widest border-b border-white pb-1">
                        View Demo <i class="ph-bold ph-arrow-right"></i>
                    </span>
                </div>
            </a>

            <!-- Luxury Template -->
            <a href="luxury-template/index.html" class="group relative block bg-[#111] rounded-3xl overflow-hidden shadow-xl hover:shadow-2xl hover:shadow-gold/20 transition-all duration-500 transform hover:-translate-y-2 border border-gray-800">
                <div class="aspect-[4/5] bg-[#0a0a0a] relative overflow-hidden">
                    <div class="absolute inset-0 flex items-center justify-center text-gold/30">
                        <i class="ph ph-diamond text-6xl"></i>
                    </div>
                    <div class="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition-colors duration-500"></div>
                </div>
                <div class="absolute bottom-0 left-0 right-0 p-8 bg-gradient-to-t from-black to-transparent text-white translate-y-4 group-hover:translate-y-0 transition-transform duration-500">
                    <h2 class="text-3xl font-serif font-bold mb-2 text-gold">MAISON</h2>
                    <p class="text-gray-400 mb-4 opacity-0 group-hover:opacity-100 transition-opacity duration-500 delay-100">Exclusive, elegant, and premium.</p>
                    <span class="inline-flex items-center gap-2 text-sm font-bold uppercase tracking-widest text-gold border-b border-gold pb-1">
                        View Demo <i class="ph-bold ph-arrow-right"></i>
                    </span>
                </div>
            </a>

        </div>

    </div>

    <!-- Floating Badge -->
    <div class="fixed bottom-8 left-1/2 transform -translate-x-1/2 z-50 bg-white/10 backdrop-blur-md border border-white/20 px-6 py-3 rounded-full text-white text-sm font-['Outfit']">
        Select a template to preview
    </div>

</body>
</html>
