<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán - Super Premium Store</title>
    <link href="../logo.png" rel="icon" type="image/x-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Header (Simplified) -->
    <header class="header">
        <div class="container header-container">
            <div class="logo">
                <a href="index.html">LUXE</a>
            </div>
            <div class="checkout-steps">
                <span class="step active">1. Giỏ hàng</span>
                <span class="step active">2. Thanh toán</span>
                <span class="step">3. Hoàn tất</span>
            </div>
        </div>
    </header>

    <!-- Checkout Content -->
    <section class="checkout-section section-padding">
        <div class="container checkout-container">
            <!-- Left: Forms -->
            <div class="checkout-forms">
                <form id="checkout-form">
                    <div class="form-section">
                        <h3>Thông Tin Giao Hàng</h3>
                        <div class="form-grid">
                            <div class="form-group full">
                                <label>Họ và tên</label>
                                <input type="text" required>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" required>
                            </div>
                            <div class="form-group">
                                <label>Số điện thoại</label>
                                <input type="tel" required>
                            </div>
                            <div class="form-group full">
                                <label>Địa chỉ</label>
                                <input type="text" required>
                            </div>
                            <div class="form-group">
                                <label>Tỉnh / Thành phố</label>
                                <select required>
                                    <option value="">Chọn...</option>
                                    <option value="hanoi">Hà Nội</option>
                                    <option value="hcm">TP. Hồ Chí Minh</option>
                                    <option value="danang">Đà Nẵng</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Quận / Huyện</label>
                                <select required>
                                    <option value="">Chọn...</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Phương Thức Thanh Toán</h3>
                        <div class="payment-methods-select">
                            <label class="payment-option">
                                <input type="radio" name="payment" value="cod" checked>
                                <span class="payment-label">
                                    <i class="fas fa-money-bill-wave"></i> Thanh toán khi nhận hàng (COD)
                                </span>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="payment" value="card">
                                <span class="payment-label">
                                    <i class="fas fa-credit-card"></i> Thẻ tín dụng / Ghi nợ
                                </span>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="payment" value="momo">
                                <span class="payment-label">
                                    <i class="fas fa-wallet"></i> Ví MoMo
                                </span>
                            </label>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Right: Order Summary -->
            <div class="checkout-summary">
                <h3>Đơn Hàng Của Bạn</h3>
                <div id="checkout-items" class="checkout-items-list">
                    <!-- Items injected by JS -->
                </div>
                
                <div class="summary-totals">
                    <div class="summary-row">
                        <span>Tạm tính:</span>
                        <span id="checkout-subtotal">0₫</span>
                    </div>
                    <div class="summary-row">
                        <span>Phí vận chuyển:</span>
                        <span>Miễn phí</span>
                    </div>
                    <div class="summary-row total">
                        <span>Tổng cộng:</span>
                        <span id="checkout-total">0₫</span>
                    </div>
                </div>

                <button type="button" onclick="placeOrder()" class="btn btn-primary btn-block mt-4">Đặt Hàng</button>
            </div>
        </div>
    </section>

    <!-- Success Modal -->
    <div id="success-modal" class="modal hidden" style="display: none;">
        <div class="modal-content text-center">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2>Đặt Hàng Thành Công!</h2>
            <p>Cảm ơn bạn đã mua sắm tại LUXE. Mã đơn hàng của bạn là #ORD-1234.</p>
            <a href="index.html" class="btn btn-primary mt-4">Quay Về Trang Chủ</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
